<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h3 id="head">Ticket Details of Single Customer</h3>
        <form ng-hide="ticket.responseData" ng-submit="ticketDetails()">
            <input type="text" class="form-control" placeholder="Enter the customer name" ng-model="ticket.name">
            <br/>
            <button class="btn btn-sm btn-primary form-control">Submit</button>
        </form>
        <div>{{ticket.responseData}}</div>
    </div>
</div>
